        run: |
          yarn workspace @perennial/v2-oracle run ${{ env.PARSER_BROKEN != 'true' && 'coverage' || 'test' }}
      - name: Upload lcov file
        uses: actions/upload-artifact@v4
        with:
          name: oracle_unit_test_coverage
